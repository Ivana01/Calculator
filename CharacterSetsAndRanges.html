<html>
    <head>

        <title>My title</title>
        <script type="text/javascript">

function validate()
{
    var username = document.getElementById("uname").value;
    //regx = new RegExp("E00", "i");
    var regx = /[a-x]00/;
    if(regx.test(username))
    {
        alert("Valid username");
        document.getElementById("lbluser").style.visibility="hidden";
        
    
    }
    else
    {
        alert("Invalid username");
        document.getElementById("lbluser").style.visibility="visible";

    }
}


</script>

</head>


<body>


<form>

    <input id="uname" placeholder="username" type="text"/><br>
    <label id="lbluser" style="color:red;visibility: hidden">Invalid Username</label>

    <br>
<button onclick="validate()" type="button">Submit</button>

</form>
    
</body>






</html>
