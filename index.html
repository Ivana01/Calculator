        var day = 8;
        switch(day)

            case 2:
                document.write("<h2>Monday</h2>");

}


    //FOR LOOP

    //entry control loop (condition is checked before it was executed)
    //3 parts inside for loop:
    //1. initialization
    //2. condition
    //3. increment and decrement
    var x=2
    for(;x<=10;x+=2)
    {
        document.write("<h2>" +x+ "</h2>");

    }
 

    /*WHILE LOOP  
    The while loop is primarily used when the number of iterations 
    in not known in advanced and the iterations are based on some boolean condition.
    */

    var x=1;
    while(x<10)
    {
        document.write("<h1>" +x+"</h1>");
        x=x+2; //x+=2 
    }
