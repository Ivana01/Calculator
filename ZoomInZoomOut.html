<html>
    <head>

        <title>My title</title>
        <script type="text/javascript">

var width=100;
var difference=2;
var interveralID=0;
//document.getElementById("img").style.width=width;


function increase()
{
    clearInterval(interveralID);
    interveralID=setInterval(zoomIn, 20); 
    
}

function decrease()
{
    clearInterval(interveralID);
    interveralID=setInterval(zoomOut, 20); 

}

function zoomOut()
{
    if(width>100)
{
    width=width-difference;
    document.getElementById("img").style.width=width;
}
else
{
    clearInterval(interveralID);
}
}



function zoomIn()
{
if(width<200)
{
    width=width+difference;
    document.getElementById("img").style.width=width;
}
else
{
    clearInterval(interveralID);
}
}



</script>

</head>


<body>


<br>
<br>

<img onmouseover="increase()" onmouseout="decrease()" id="img"
src="slike/srce.png" width="100"/>


</body>



</html>
